<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Performance Review</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Employee Performance Review System</h1>

  <form id="reviewForm">
    <input type="text" id="employeeName" placeholder="Employee Name" required />
    <input type="text" id="reviewer" placeholder="Reviewer Name" required />
    <input type="number" id="productivity" placeholder="Productivity (1-10)" required />
    <input type="number" id="punctuality" placeholder="Punctuality (1-10)" required />
    <input type="number" id="teamwork" placeholder="Teamwork (1-10)" required />
    <input type="number" id="innovation" placeholder="Innovation (1-10)" required />
    <textarea id="comments" placeholder="Comments"></textarea>
    <button type="submit">Submit Review</button>
  </form>

  <div id="reviewsContainer"></div>
  <canvas id="metricsChart" width="400" height="200"></canvas>
  <script src="script.js"></script>
  
</body>
</html>
